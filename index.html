<HTML>

<head>
	<title>Игра</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/vader/jquery-ui.css">
</head>

<body>
	<header>
	<div id="turn1" class="head">User 1</div>
	
	<div id="timer" class="head"> </div>
	
	<div id="turn2" class="head">User 2 </div> <br>
	
	<div class="prog prog1"><progress id="p" value="10" max="70"><span>0</span>%</progress></div>
	<div class="prog prog2"><progress value="10" max="100"></progress></div>

	</header>
	
	<div class="container" style="width:1150px; height:630px; margin: 0px auto">
	
		<div class="html edit" >HTML
			<div id=editorH></div>
		</div>
		
		<div class="Sample">Sample
			<div class="window"> 
                <iframe id="sample-frame" style="width:480px; height:240px; padding:10px; border:none"></iframe>
			</div>
		 </div>
		 
		
		<div class="tabs css edit">
		
		<ul class="pixel-tabs">
			<li><a href="#css-one" id="cssone-tab" class="active-tab">User 1</a></li>
			<li><a href="#css-two" id="csstwo-tab" class="tab">User 2</a></li>
		</ul>

		<div class="content-tab" >
			<div id="css-one" style="display:block">
				<div id="editor1"></div>
			</div>

			<div id="css-two" style="display:none">
				<div id="editor2"></div>
			</div>
		</div> 
		
		</div>
		 
	
		
		
		<div class="tabs result">
		<ul class="pixel-tabs">
			<li><a href="#result-one" id="resone-tab" class="active-tab">User 1</a></li>
			<li><a href="#result-two" id="restwo-tab" class="tab">User 2</a></li>
		</ul>

		<div class="content-tab" >
			<div id="result-one" style="display:block" class="result1">
				<div class="window">
					<iframe id="result1-frame" style="width:478px; height:223px; padding:5px; border:none;"> </iframe>
				</div>
			</div>

			<div id="result-two" style="display:none" class="result2">
				<div class="window">
					<iframe id="result2-frame" style="width:478px; height:223px; padding:5px; border:none;"> </iframe>
				</div>
			</div>
		</div> 
		</div>

		
		
		<div  id="play" class="block  btn btn_play"> <a href="#" > Передать ход </a> </div>
		 
		<div  id="icheck" class="block btn btn_check"> <a href="#" onclick="check()"> Проверить </a> </div> 
		
		<div  id="reload" class="block btn"> <a href="" onclick="reload()"> Новая игра </a> </div>
		
		
		
		<!-- <div  id="icheck" class="block btn btn_check"> <a href="#" onclick="check()"> Проверить </a> </div>  -->
			
			<div id="result_button" class="res"> <a href=""></a> </div>
		
		<script >
	var ResTab = function(num){
	
		document.getElementById('res'+num+'-tab').className = 'active-tab';
		document.getElementById('result-'+num).style.display = 'block';
		
		switch (num) {
			case 'one':
				document.getElementById('restwo-tab').className = 'tab';
				document.getElementById('result-two').style.display = 'none';
				break
			case 'two':
				document.getElementById('resone-tab').className = 'tab';
				document.getElementById('result-one').style.display = 'none';
				break
		};

	};
	
	var CSSTab = function(num){
	
		document.getElementById('css'+num+'-tab').className = 'active-tab';
		document.getElementById('css-'+num).style.display = 'block';
		
		switch (num) {
			case 'one': 
				document.getElementById('csstwo-tab').className = 'tab';
				document.getElementById('css-two').style.display = 'none';
				break;
			case 'two':
				document.getElementById('cssone-tab').className = 'tab';
				document.getElementById('css-one').style.display = 'none';
				break;
		};

	};
	
	document.getElementById('resone-tab').addEventListener('click', function(event) { 
		event.preventDefault();
		ResTab('one') 
	});
	document.getElementById('restwo-tab').addEventListener('click', function(event) { 
		event.preventDefault();
		ResTab('two') 
	});
	
	document.getElementById('cssone-tab').addEventListener('click', function(event) { 
		event.preventDefault();
		CSSTab('one') 
	});
	document.getElementById('csstwo-tab').addEventListener('click', function(event) { 
		event.preventDefault();
		CSSTab('two') 
	});
	
		
		
		
	var pBar = document.getElementById('p');
	var updateProgress = function(value) {
		pBar.value = value;
		pBar.getElementsByTagName('span')[0].innerHTML = Math.floor((100 / 70) * value);
	}
	
		

		</script>
		
		<script type="text/javascript" src="d3/d3.js"></script>  
		
		<script src="ace-builds/src/ace.js" type="text/javascript" charset="utf-8"> </script>
		<script src="html2canvas.js" type="text/javascript" charset="utf-8"> </script>
		<script src="resemble.js" type="text/javascript" charset="utf-8"> </script>
		
		<script src="timer.js" type="text/javascript" charset="utf-8"> </script>
		<script src="main.js" type="text/javascript" charset="utf-8"> </script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		
	</div>
	

</body>
</HTML>
